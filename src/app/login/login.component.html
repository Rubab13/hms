<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Healix Hospital</h1>
    <p class="login-subtitle">Welcome Back! Please log in to your account.</p>

    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" placeholder="Enter your email" />
        <div class="error" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
          <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" placeholder="Enter your password" />
        <div class="error" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
          <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Enter a valid password.</small>
        </div>
      </div>
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Log In</button>
      <p class="forgot-password">Forgot your password? <a href="#">Reset it</a></p>
    </form>
  </div>
</div>
